{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'lib/bootstrap4/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}"> {% block head %}{% endblock %}
</head>

<body>
    {% block body %} {% endblock %}

    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap4/bootstrap.min.js' %}"></script>
    <script src="{% static 'lib/popper/popper.min.js' %}"></script>
    <script src="{% static 'scripts/main.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
